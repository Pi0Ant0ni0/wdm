<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
<!--    TODO inserire un logo-->
    <a class="logo" href="#" (click)="navigateHome()">DW<span> Monitor</span></a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">

    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="bell-outline" badgeDot
               badgePosition="top right"
               badgeStatus="danger"  *ngIf="newAlert" (click)="resetAlertStatus()"></nb-action>
    <nb-action class="control-item" icon="bell-outline" *ngIf="!newAlert"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [name]="profile.name +' '+profile.surname">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
