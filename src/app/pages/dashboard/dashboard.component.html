<h1 *ngIf="result.length>0">Ricerche</h1>
<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <nb-accordion multi>
      <nb-accordion-item *ngFor="let searchItem of result">
        <nb-accordion-item-header>
          {{searchItem.title}}
        </nb-accordion-item-header>
        <nb-accordion-item-body>
         Data: {{searchItem.date | date}}
          Category: {{searchItem.category}}
          Media: {{searchItem.media}}
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
  <div class="col-xxxl-9 col-xl-12" >
    <button *ngIf="result.length >0 " nbButton status="danger" style="float: right; margin-top: 3%;">Crea Alert</button>
  </div>
</div>
<h1 *ngIf="alerts.length>0">Alert configurati</h1>
<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <nb-accordion multi>
      <nb-accordion-item *ngFor="let alert of alerts">
        <nb-accordion-item-header>
          {{alert.query}} {{alert.alertDate | date}}
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          {{alert.fileName}}
          <button nbButton status="danger" style="float: right; margin-top: 3%;">Scarica file</button>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
</div>
